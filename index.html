<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/6_salsa_bottle/salsa_bottle.png">
    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/moveable-object.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/salsa-bottle.class.js"></script>
    <script src="./classes/chicken.class.js"></script>
    <script src="./classes/small-chicken.class.js"></script>
    <script src="./classes/cloud.class.js"></script>
    <script src="./classes/background-object.class.js"></script>
    <script src="./classes/status-bar.class.js"></script>
    <script src="./classes/coinbar.class.js"></script>
    <script src="./classes/bottleBar.class.js"></script>
    <script src="./classes/coins.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/throwable-object.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./classes/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/game.js"></script>

</head>

<body id="body" class="bg">    

    

    <div id="main-game" class="main-game">
        <div id="main-buttons">

            <div id="buttons">
                <button onclick="startGame()">Start</button>
                <button onclick="togglePopup()">Controls</button>
            </div>

            <div id="ingameButtons" class="ingameButtons d-none">
                <div class="ingameBtn" id="background-sound">
                    <button onclick="muteSound()">
                        <img src="img/iconmonstr-audio-21.svg">
                    </button>
                </div>
            </div>
        </div>




        <div class="canvas-container">
            <canvas id="canvas" width="720" height="480">

            </canvas>

            <div id="buttons-for-mobile">

                <div class="walk">
                    <button id="buttonleft" onclick="mobileTouchControls()"> <img src="./img/left-arrow.png">
                    </button>
                    <button id="buttonright" onclick="mobileTouchControls()"> <img src="./img/right-arrow.png">
                    </button>
                </div>

                <div class="jump-throw">
                    <button id="jump" onclick="mobileTouchControls()"> <img src="./img/pepeonair.png"> </button>
                    <button id="throw" onclick="mobileTouchControls()"> <img src="./img/throw-m.png"> </button>
                </div>
            </div>
        </div>






        <div class="start-screen" id="start-screen">
            <img src="./img/9_intro_outro_screens/start/startscreen_2.png">
        </div>

        <div id="endScreen" class="end-screen d-none">
            <img src="./img/9_intro_outro_screens/game_over/game over.png">
            <div id="stats">
            </div>
        </div>


        <div id="deadScreen" class="end-screen d-none">
            <img src="img/9_intro_outro_screens/game_over/oh no you lost!.png">
            <p id="restart" class="colloumn">
                <span class="ingameBtnEnd" onclick="startGame()">Restart</span>
                <span class="ingameBtnEnd2" onclick="reload()">Back To Menu</span>
            </p>
        </div>

        <div id="control" class="control d-none">
            <div class="infoControl d-none" id="infoControl">
                <div class="openControl d-none" id="openControl">
                    <div id="keys">
                        <div class="colloumn">
                            <span class="colloumn"> <img src="./img/arrow-keys.png"> <b> WALK </b></span>
                        </div>
                        <div class="colloumn">
                            <span class="colloumn"> <img src="./img/throw.png"> <b> THROW </b></span>
                        </div>
                        <div class="colloumn">
                            <span class="colloumn"> <img src="./img/spacebar.png"> <b> JUMP </b></span>
                        </div>
                    </div>
                    <div class="close" onclick="togglePopupClose()" style="cursor: pointer"><span
                            style="font-size: 24px"> <img src="./img/close.svg"> </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="rotatePhone" class="">
            <img src="./img/rotate.png">
            <p id="rotate">Rotate Device to play</p>
        </div>
</body>
</html>
